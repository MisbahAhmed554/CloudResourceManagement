<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace = "header:: myheader"> </div>
</head>
		<br>
				<h2><a class="navbar-brand" style="color:brown; font-weight:bold; font-size:25px" href="#" th:href="@{/}">Cloud Resource Wise Utilization</a></h2>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			
					<br>
			<br>
			<br>


			<table border="1" class="table table-striped table-responsive-md" style="width:90%">
				<thead>
					<tr>
						<th>
							<a
								th:href="@{'/page/' + ${currentPage} + '?sortField=resourceType&sortDir=' + ${reverseSortDir}}">
								Resource Platform</a>
						</th>
						<th>
							<a
								th:href="@{'/page/' + ${currentPage} + '?sortField=sumUnit&sortDir=' + ${reverseSortDir}}">
								Month to Date Spending(USD)</a>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cloudresource : ${listCloudResourceType}">
						<td th:text="${cloudresource.resourceType}"></td>
						<td th:text="${cloudresource.sumUnit}"></td>
					</tr>
				</tbody>
			</table>
			<div th:if="${totalPages > 1}">
				<div class="row col-sm-10">
					<div class="col-sm-2">
						Total Rows: [[${totalItems}]]
					</div>
					<div class="col-sm-1">
						<span th:each="i: ${#numbers.sequence(1, totalPages)}">
							<a th:if="${currentPage != i}"
								th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
							<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
						</span>
					</div>
					<div class="col-sm-1">
						<a th:if="${currentPage < totalPages}"
							th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
						<span th:unless="${currentPage < totalPages}">Next</span>
					</div>



					<div class="col-sm-1">
						<a th:if="${currentPage < totalPages}"
							th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
						<span th:unless="${currentPage < totalPages}">Last</span>
					</div>
				</div>
			</div>
		</div>
		</div>
</body>
</html>
