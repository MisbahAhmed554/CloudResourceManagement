<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tech Mahindra IBM Enterprise Cloud-Resource Management</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	
</head>
<body>

<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Tech Mahindra IBM Enterprise Cloud-Resource Management</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; WELCOME ADMIN  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Logout</li>
				</ul>
			</div>
		</div>
	</nav>
		<hr>
		<hr>
	<div class = "container"><div class = "row"><div class = "col-md-6 col-md-offset-3">	<a class="navbar-brand" style="font-weight:bold"href="#" th:href="@{/}">Save Cloud Requests</a></div></div></div>
		
		
		
		<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
		<form action="#" th:action="@{/saveCloudResource}" th:object="${cloudresource}"
			method="POST">
			<div class = "form-group">
						<label for ="SlNo"> Sl.No. </label> 
			<input type="text" th:field="*{slNo}"
				placeholder="Sl No" class="form-control mb-4 col-4">
				</div>
				<div class = "form-group">
						<label for ="Resource Platform"> Resource Platform </label> 
				<input type="text" th:field="*{resourceType}"
				placeholder="Resource Platform" class="form-control mb-4 col-4">
				</div>
				<div class = "form-group">
						<label for =" Resource Desc"> Resource Desc </label>
				<input type="text" th:field="*{resourceDesc}"
				placeholder="Resource Desc" class="form-control mb-4 col-4">
				</div>
				<div class = "form-group">
						<label for =" Resource Desc"> Resource Cost</label>
				<input type="text" th:field="*{resourceCost}"
				placeholder="Resource Cost " class="form-control mb-4 col-4">
				</div>
				 <div class = "form-group">
						<label for =" Resource Desc"> Techm Dept</label>
				<input type="text" th:field="*{techmDept}"
				placeholder="Techm Dept " class="form-control mb-4 col-4">
				</div>
				
				
				<button type="submit" class="btn btn-info col-2"> Save Cloud Requests</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Cloud Resources</a>
				
		</div>
		</div>
		</div>
		
		
	</div>
</body>
</html>
